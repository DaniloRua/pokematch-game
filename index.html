<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory match game</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokematch</h1>
            <button onclick="resetGame()" class="reset">reset</button>
        </header>
        <div class="game">
            
            <div class="cards"  id="c1">1</div>
            <div class="cards"  id="c2">2</div>
            <div class="cards"  id="c3">3</div>
            <div class="cards"  id="c4">4</div>
            <div class="cards"  id="c5">5</div>
            <div class="cards"  id="c6">6</div>
            <div class="cards"  id="c7">7</div>
            <div class="cards"  id="c8">8</div>
            <div class="cards"  id="c9">9</div>
            <div class="cards"  id="c10">10</div>
            <div class="cards"  id="c11">11</div>
            <div class="cards"  id="c12">12</div>

        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
